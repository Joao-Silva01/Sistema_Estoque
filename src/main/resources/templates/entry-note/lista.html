<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Sistema de estoque</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
	crossorigin="anonymous">
	<style> body{ padding-top: 4.5rem; } </style>
	</head>
	<body>
	 	<div th:replace="fragments/menu :: menu"></div>
	 
	 	<div class="container">
	 		<div class="bg-light p-5 rounded">
		 		<h1>Notas de entrada</h1>
		 		<hr>
		 		<div>
		 			<a class="btn btn-primary" th:href="@{/entryNotes/novo}">Nova Entrada</a>
		 		</div>
		 		<hr>
		 		<div th:if="${!#strings.isEmpty(feedback)}" class="alert alert-success" role="alert">
		 			<span th:text="${feedback}"></span>
		 		</div>
		 		<table class="table table-hover">
		 			<thead>
		 				<tr>
		 					<td><b>Fornecedor</b></td>
		 					<td><b>Data Hora</b></td>
		 					<td><b>Valor (R$)</b></td>
		 					<td></td>
		 					<td></td>
		 				</tr>
		 			</thead>
		 			<tbody>
		 				<tr th:each="nota : ${notas}">
		 					<td th:text="${nota.supplier.nomeFornecedor}"></td>
		 					<td th:text="${#temporals.format(nota.dataHora, 'dd/MM/yyyy HH:mm')}"></td>
		 					<td th:text="${#numbers.formatDecimal(nota.total,0,'POINT',2,'COMMA')}"></td>
		 					<td>
		 						<a class="btn btn-sm btn-secondary"
		 						th:href="@{/entryNotes/edita/{id}(id=${nota.id})}">Editar</a>
		 					</td>
		 					<td>
		 						<a class="btn btn-sm btn-secondary"
		 						th:href="@{/entryNotes/remove/{id}(id=${nota.id})}">Remover</a>
		 					</td>
		 				</tr>
		 			</tbody>
		 		</table>
	 		</div>
	 	</div>
	</body>
</html>
