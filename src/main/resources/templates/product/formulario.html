<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
	<head>
	<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
	crossorigin="anonymous">
	<style> body{ padding-top:4.5rem; }</style>
	</head>
	<body>
		<div th:replace="fragments/menu ::menu"></div>
		
		<div class="container">
			<div class="bg-light p-5 rounded">
				<h1>Dados do Produto</h1>
				<hr>
				<div>
					<form th:action="@{/products}" th:object=${product} method="POST">
						<input id="ativo" type="hidden" th:field="*{id}">
						<div class ="mb-3 form-check form-switch">
							<label class="form-check-label" for="ativo">Registro ativo</label>
							<input class="form-check-input" role="switch"
							id="ativo" type="checkbox" th:field="*{ativo}"/>
						</div>
						<div class="row">
							<div class="col-7 mb-3">
								<label class="form-label" for="nomeProduto">Nome do Produto</label>
								<input class="form-control" id="nomeProduto" type="text" 
								th:field="*{nomeProduto}"/>
								<span style="color: red" th:if="${#fields.hasErrors('nomeProduto')}"
								th:errors="*{nomeProduto}"></span>
							</div>
						
							<div class="col-5 mb-3">
								<label class="form-label" for="categoria">Categorias</label>
								<select class="form-select" id="categoria" th:field="*{categoria}">
									<option value=""> Selecione uma categoria</option>
									<option value="CELULARES">Celulares</option>
									<option value="ELETRODOMESTICO">Eletrodomésticos</option>
									<option value="INFORMATICA">Informática</option>
									<option value="MOVEIS">Móveis</option>
								</select>
								<span style="color: red" th:if="${#fields.hasErrors('categoria')}"
								th:errors="*{categoria}"></span>
							</div>
						</div>
						<div class="mb-3">
							<input class="btn btn-primary" type="submit" value="Salvar"/>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
		integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js" 
		integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw==" 
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	</body>
</html>
