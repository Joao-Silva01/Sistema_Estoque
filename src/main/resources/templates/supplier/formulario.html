<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
	crossorigin="anonymous">
	<style> body{ padding-top:4.5rem; }</style>
	</head>
	<body>
		
		<div th:replace="fragments/menu :: menu"></div>
		
		<div class="container">
			<div class="bg-light p-5 rounded">
				<h1>Dados do Fornecedor</h1>
				<hr>
				<div>
					<form th:action="@{/suppliers}" th:object=${supplier} method="POST">
						<input id="Ativo" type="hidden" th:field="*{id}">
						<div class="mb-3 form-check form-switch">
							<label class="form-check-label" for="ativo">Registro ativo</label>
							<input class="form-check-input" role="switch"
							id="ativo" type="checkbox" th:field="*{ativo}"/>
						</div>
						
						<div class="mb-6">
							<label class="form-label" for="nomeFornecedor">Nome do Fornecedor</label>
							<input class="form-control" id="nomeFornecedor" type="text" th:field="*{nomeFornecedor}"/>
							<span style="color: red" th:if="${#fields.hasErrors('nomeFornecedor')}"
							th:errors="*{nomeFornecedor}"></span>
						</div>
						<div class="mb-6">
								<label class="form-label" for=razaoSocial>Raz√£o Social</label>
								<input class="form-control" id="razaoSocial" type="text" th:field="*{razaoSocial}"/>
								<span style="color: red" th:if="${#fields.hasErrors('razaoSocial')}"
								th:errors="*{razaoSocial}"></span>
							</div>
						<div class="row">
							<div class="col-4 mb-3">
								<label class="form-label" for="cnpj">CNPJ</label>
								<input class="form-control" id="cnpj" type="text" th:field="*{cnpj}"/>
								<span style="color: red" th:if="${#fields.hasErrors('cnpj')}"
								th:errors="*{cnpj}"></span>
							</div>
							<div class="col-3 mb-3">
								<label class="form-label" for="telefone">Telefone</label>
								<input class="form-control" id="telefone" type="text" th:field="*{telefone}"/>
							</div>
							<div class="col-3 mb-3">
								<label class="form-label" for="celular">Celular</label>
								<input class="form-control" id="celular" type="text" th:field="*{celular}"/>
							</div>
							<div class="col-3 mb-3">
								<label class="form-label" for="email">Email</label>
								<input class="form-control" id="email" type="text" th:field="*{email}"/>
								<span style="color: red" th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}"></span>
							</div>
						</div>
						<div class="mb-3">
						<input class="btn btn-primary" type="submit" value="Salvar"/>
					</div>
					</form>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
		integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js" 
		integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw==" 
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>		
		
		<script type="text/javascript">
			$(document).ready(function(){
				$('#cnpj').mask('99.999.999/9999-99');
				$('#telefone').mask('(99) 9999-9999');
				$('#celular').mask('(99) 99999-9999');
			});
		</script>
	</body>
</html>
