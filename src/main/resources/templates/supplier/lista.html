<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Sistema de estoque</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
	crossorigin="anonymous">
	<style> body{ padding-top: 4.5rem; } </style>
	</head>
	<body>
		
		<div th:replace="fragments/menu :: menu"></div>
		
		<div class="container">
			<div class="bg-light p-5 rounded">
				<h1>Fornecedores</h1>
				<hr>
				<div>
					<a class="btn btn-primary" th:href="@{/suppliers/novo}">Novo fornecedor</a>
				</div>
				<hr>
				<div th:if="${!#strings.isEmpty(feedback)}"
				class="alert alert-success" role="alert">
				<span th:text="${feedback}"></span></div>
				
				<table class="table table-hover">
					<thead>
						<tr>
							<td><b>FORNECEDOR</b></td>
							<td><b>Raz√£o Social</b></td>
							<td><b>CNPJ</b></td>
							<td></td>
							<td></td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="supplier : ${supplier}">
							<td th:text="${supplier.nomeFornecedor}"></td>
							<td th:text="${supplier.razaoSocial}"></td>
							<td th:text="${supplier.cnpj}"></td>
							<td>
							<a class ="btn btn-sm btn-secondary"
							th:href="@{/suppliers/edit/{id}(id=${supplier.id})}">Editar</a>
							</td>
							<td>
								<a th:href="@{/suppliers/ativa/{id}(id=${supplier.id})}"
								class ="btn btn-sm btn-secondary" 
								th:if="${supplier.ativo == false}">Ativar</a>
								<a th:href="@{/suppliers/inativa/{id}(id=${supplier.id})}" 
								class ="btn btn-sm btn-secondary"
								th:unless="${supplier.ativo == false}">Inativar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
